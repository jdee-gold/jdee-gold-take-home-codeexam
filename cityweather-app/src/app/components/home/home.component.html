<div class="animated-bg">
  <div class="overlay"></div>
  <div class="center-box text-center text-white">
    <div *ngIf="user">
      <p>Hi, {{ user.name }} ðŸŽ‰</p>
      <p>
        <a href="https://github.com/{{ user.nickname }}" target="_blank">
          https://github.com/{{ user.nickname }}
        </a>
      </p>
    </div>

    <form (submit)="searchCity();" class="w-100">
      <div class="mb-2">
        <input type="text" class="form-control form-control-lg" [(ngModel)]="city" (ngModelChange)="onCityInputChange($event)" name="city" required
          placeholder="Enter city" />
      </div>

      <div *ngIf="errorMessage" class="alert alert-danger mt-2">
        {{ errorMessage }}
      </div>

      <button class="btn btn-primary btn-lg w-100" type="submit">
        Display Weather
      </button>

      <mat-spinner style="margin: 0 auto;" mode = "indeterminate" [diameter]="30" *ngIf="weatherService.isLoading()">Loading forecast...</mat-spinner>

    </form>


  </div>
</div>
